<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Join the Cano Bunny community in Hollow Talk. Share your experiences, discuss strategies, and connect with fellow players in our friendly forum."
    />
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <title>Contact Us - Cano Bunny</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="header"></header>

    <main>
      <section id="contact-form" class="section">
        <div class="section-header">
          <h2 class="section-title">Get in Touch</h2>
          <h3 class="section-subtitle">We'd Love to Hear From You!</h3>
          <p class="section-description">
            Have questions about Cano Bunny? Want to share your amazing ideas?
            Drop us a message!
          </p>
        </div>

        <div class="contact-container">
          <form id="contact-form-element" class="contact-form-wrapper">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-button">
              <span class="button-text">Send Message</span>
              <span class="button-icon">✉️</span>
            </button>
            <div class="form-message" style="display: none"></div>
          </form>
        </div>
      </section>

      <section id="contact-info" class="section">
        <div class="section-header">
          <h2 class="section-title">Visit Our Burrow</h2>
          <h3 class="section-subtitle">Where Magic Happens</h3>
          <p class="section-description">
            Come hop by our office and say hello!
          </p>
        </div>

        <div class="contact-info-container">
          <div class="contact-details">
            <!-- Content will be loaded dynamically -->
          </div>

          <div class="map-container">
            <h3>Find us here</h3>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2887.2688796317463!2d-79.39459492346976!3d43.64466905415612!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34d68bf33a9b%3A0x15edd8c4de1c7581!2sCN%20Tower!5e0!3m2!1sen!2sca!4v1709614774950!5m2!1sen!2sca"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
